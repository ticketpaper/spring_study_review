<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSTING</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        object{
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>게시글 등록</h1>
    </div>
    <form action="http://localhost:8081/post/list" method="post">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id = "title" name = "title" class="form-control">
        </div>
        <div class="form-group">
            <label for="author">작성자</label>
            <input type="text" id = "author" name = "author" class="form-control">
        </div>
        <div class="form-group">
            <label for="contents">내용</label><br>
            <textarea name="contents" id="contents"  class="form-control"></textarea>
        </div>
        <input type="submit" value="제출">
    </form>

</div>
<div class="modal fade" id="confirmModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">제출 확인</h5>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">폼을 제출하시겠습니까?</div>
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" onclick="modalSubmit()">제출하기</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
